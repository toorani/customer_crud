<div class="card border-info m-3">
  <div class="card-header bg-primary text-white">
    <h3 class="card-title">New Customer</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="customerFrom" (ngSubmit)="onSubmit()">
      <div formGroupName="name">
        <div class="form-group">
          <label>First Name</label>
          <input formControlName="first" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input formControlName="last" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label>Birthday</label>
        <input type="date" formControlName="birthday" class="form-control">
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select class="form-control" formControlName="gender">
          <option value="m">Man</option>
          <option value="w">Woman</option>
        </select>
      </div>
      <div class="card-footer bg-transparent border-info ">
        
        <button type="submit" class="btn btn-success" [disabled]="!customerFrom.valid" >
          <i class="far fa-check-circle"></i>
          Submit</button>
        <a routerLink="/customer-list" class="btn btn-primary">
          <i class="fas fa-arrow-alt-circle-left"></i>
          Back</a>
      </div>
      
    </form>
    
  </div>
</div>
