<div class="card border-info m-3">
    <div class="card-header bg-primary text-white">
        <h3 class="card-title">Customer List</h3>
    </div>
    <div class="card-body">
        <div class="mb-1">
            <a class="btn btn-success" routerLink="/customer-new">
                <i class="fas fa-plus-circle"></i>
                New Customer</a>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Birthday</th>
                        <th scope="col">Gender</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let entity of customers; index as idx">
                        <th scope="row">{{ idx + 1 }}</th>
                        <td>{{entity.name.first + ' ' +entity.name.last }}</td>
                        <td>{{entity.birthday }}</td>
                        <td>{{entity.gender === 'm' ? 'Man' :"Woman" }}</td>
                        <td style="width: 10%;">
                            <a class="btn btn-info " [routerLink]="['/customer-detail',entity.customerID]">
                                <i class="fa fa-info-circle"></i>
                                Detail</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
